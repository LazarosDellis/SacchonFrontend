<div class="form-bg">
  <div class="container">
    <div class="row justify-content-center">


      <form [formGroup]="displayDataOfDoctorForm">
        <div class="header">View doctor's consultations</div>
        <div class="form-group">
          <label>Insert Id of doctor:&nbsp;</label>
          <input formControlName="id" name="" placeholder="Id of doctor" type="text" #idDoctor><br><br>
        </div>


        <div class="form-group">
          <label for="start">From:&nbsp;</label>
          <input formControlName="startDate" type="date" id="start" name="trip-start" value="" min="2000-01-01"
            max="2025-12-31" #fromDate>

          <label for="start">&nbsp;&nbsp;&nbsp;To:&nbsp;</label>
          <input formControlName="EndDate" type="date" id="start" name="trip-start" value="" min="2010-01-01"
            max="2085-12-31" #toDate>
        </div>


        <button type="submit" class="btn btn-primary"
          (click)="searchDoctorData(idDoctor, fromDate, toDate)">Check</button>
        <br> <br>
      </form>
    </div>
  </div>
</div>

<div id="tableDiv">
  <br>
  <br>
  <h4>More details</h4>
  <table class="table table-bordered">

    <thead>
      <th>Id</th>
      <th>Consultation</th>
      <th>Patient's Id</th>
      <th>Date</th>
    </thead>
    <tbody>
      <tr *ngFor="let consultation of consultations">

        <td>{{consultation.id}}</td>
        <td>{{consultation.consult}}</td>
        <td>{{consultation.patientId}}</td>
        <td>{{consultation.date | date:"dd/MM/yyyy" }}</td>





      </tr>

    </tbody>

  </table>
</div>
