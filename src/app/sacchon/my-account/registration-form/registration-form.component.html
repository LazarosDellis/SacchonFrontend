<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<br> <br>
<div class="container">


    <div class="card">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Create Account</h4>


            <form [formGroup]="registrationForm">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input name="" class="form-control" formControlName="fullname" placeholder="Full name" type="text">
                    <div class="text-danger"
                        *ngIf="registrationForm.get('fullname').hasError('required') && registrationForm.get('fullname').touched">
                        Fullname required</div>
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input name="" class="form-control" formControlName="emailAddress" placeholder="email" type="email">
                </div>
                <div class="text-danger"
                    *ngIf="registrationForm.get('emailAddress').hasError('required') && registrationForm.get('emailAddress').touched">
                    Email address required</div>
                <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input name="" class="form-control" formControlName="username" placeholder="Username" type="text">
                </div>
                <div class="text-danger"
                    *ngIf="registrationForm.get('username').hasError('required') && registrationForm.get('username').touched">
                    Username required</div> <!-- form-group// -->

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" formControlName="password" placeholder="Password" type="password">
                </div>
                <div class="text-danger"
                    *ngIf="registrationForm.get('password').hasError('required') && registrationForm.get('password').touched">
                    Password required</div> <!-- form-group// -->
              


                <div class="form-group input-group">

                    <select formControlName="role" class="form-control" id="statusInput">
                        <option value="" disabled selected>Select role</option>
                        <option value="User">User</option>
                        <option value="doctor">Doctor</option>
                        <option value="chiefDoctor">Chief doctor</option>
                        
                    </select>

                </div>
 <!-- form-group// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="!registrationForm.valid"
                        (click)="createAccount()"> Create Account </button>
                </div> <!-- form-group// -->
                <p class="text-center">Have an account? <button type="button" class="btn btn-outline-primary"
                        (click)="getToLogin()">Log In</button> </p>
            </form>
        </article>
    </div> <!-- card.// -->
<br> <br>
</div>
