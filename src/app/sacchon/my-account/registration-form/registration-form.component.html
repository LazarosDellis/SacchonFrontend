<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container">






    <div class="card">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Create Account</h4>

            <p>
                <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
                <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via
                    facebook</a>
            </p>
            <p class="divider-text">
                <span class="bg-light">OR</span>
            </p>
            <form [formGroup]="registrationForm">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input name="" class="form-control" formControlName="fullname" placeholder="Full name" type="text">
                    <div class="text-danger"
                        *ngIf="registrationForm.get('fullname').hasError('required') && registrationForm.get('fullname').touched">
                        Fullname required</div>
                </div>
                <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input name="" class="form-control" formControlName="username" placeholder="Username" type="text">
                </div>
                <div class="text-danger"
                    *ngIf="registrationForm.get('username').hasError('required') && registrationForm.get('username').touched">
                    Username required</div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input name="" class="form-control" formControlName="emailAddress" placeholder="Email address"
                        type="email">
                </div>
                <div class="text-danger"
                    *ngIf="registrationForm.get('emailAddress').hasError('required') && registrationForm.get('emailAddress').touched">
                    Email address required</div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" formControlName="password" placeholder="Create password"
                        type="password">
                </div>
                <div class="text-danger"
                    *ngIf="registrationForm.get('password').hasError('required') && registrationForm.get('password').touched">
                    Password required</div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" formControlName="repeatPassword" placeholder="Repeat password"
                        type="password">
                </div>
                <div class="text-danger"
                    *ngIf="registrationForm.get('repeatPassword').hasError('required') && registrationForm.get('repeatPassword').touched">
                    The same password is required</div> <!-- form-group// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="!registrationForm.valid" (click)="createAccount()"> Create Account </button>
                </div> <!-- form-group// -->
                <p class="text-center">Have an account? <button type="button" class="btn btn-outline-primary"(click)="getToLogin()">Log In</button> </p>
            </form>
        </article>
    </div> <!-- card.// -->

</div>
