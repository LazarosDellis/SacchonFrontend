<div class="container">


    <div class="card">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Log in</h4>

           
            <form [formGroup]="loginForm" (ngSubmit)="logIn()">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input name="" class="form-control" formControlName="username" placeholder="Username" type="text">
                   
                    </div>
                    <div class="text-danger"
                    *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched">
                    Username required</div>

                <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" formControlName="password" placeholder="Enter password"
                        type="password">
                </div>
                <div class="text-danger"
                    *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
                    Password required</div> <!-- form-group// -->
              
                    <div class="form-group">
                        <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                        <input  type="submit" name="submit" class="btn btn-primary btn-block" value="Login" >
                    </div>
                <p class="text-center">Don't you have an account? <button type="button" class="btn btn-outline-primary"(click)="getToRegistration()">Register here</button> </p>
            </form>
        </article>
</div> <!-- card.// -->
<br> <br>
</div>
