<h3>Create new consultation</h3>



<form [formGroup]="createConsultForm" (ngSubmit)="onSumbit()">

    <div class="form-group">
        <label class="label">Enter consultation:</label>
        <input formControlName="consult" #consult type="text" class="form-control" id="consultInput" placeholder="Enter consultation">
        <div *ngIf="createConsultForm.get('consult').errors?.required && createConsultForm.get('consult').dirty" class="text-danger">
            Consultation is required
        </div>
    </div>

    <div class="form-group">
        <label class="label">Date:</label>
        <input formControlName="date" #date type="date" class="form-control" id="dateInput" placeholder="Enter date">
        <div *ngIf="createConsultForm.get('date').errors?.required && createConsultForm.get('date').dirty" class="text-danger">
            Date is required
        </div>
    </div>

    <div class="form-group">
        <label class="label">Patient's Id:</label>
        <input formControlName="patientId" type="text" class="form-control" id="patientId"  #patientId placeholder="Enter the patient's id">
        <div *ngIf="createConsultForm.get('patientId').errors?.required && createConsultForm.get('patientId').dirty" class="text-danger">
            Patient's id is required
        </div>
    </div>
    <div class="form-group">
        <label class="label">Doctor's Id:</label>
        <input formControlName="doctorId" type="text" class="form-control" id="doctorId" #doctorId placeholder="Enter your Id">
        <div *ngIf="createConsultForm.get('doctorId').errors?.required && createConsultForm.get('doctorId').dirty" class="text-danger">
            Your id is required
        </div>
    </div>


    <div>
        <button type="submit" class="btn btn-primary"   [disabled]="!createConsultForm.valid"
            >Submit</button>
    </div>

</form>
